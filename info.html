<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="SiteName">
            <h1>Library</h1>
        </div>

        <div class="button">
            <button class="butt">Add Book</button>
        </div>

        <div class="bookForm">
            <form class="form-container">
                <h1>Enter Book Info</h1>

                <label for="author">Author's Name:</label>
                <input type="text" class="author" required>

                <label for="title">Title of Book:</label>
                <input type="text" class="title" required>

                <label for="pages">Pages:</label>
                <input type="number" class="pages" required>

                <button>Add</button>
            </form>
        </div>


        <script src="script.js"></script>
    </body>

</html>
