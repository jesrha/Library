<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="SiteName">
            <h1>Library</h1>
        </div>

        <div class="button">
            <button id="butt">Add Book</button>
        </div>

        <div id="bookForm" class="hidden">
            <form id="form-container">
                <h1 id="form-title">Enter Book Info</h1>

                <label for="author">Author's Name:</label>
                <input type="text" id="author" required>

                <label for="title">Title of Book:</label>
                <input type="text" id="title" required>

                <label for="pages">Pages:</label>
                <input type="number" id="pages" required>
                
                <button id="form-button" type="submit">Add Book</button>
            </form>
        </div>
        
        <div id="library">

        </div>

        <script src="script.js"></script>
    </body>

</html>
